<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friends Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>
                <i class="fa fa-facebook-square" aria-hidden="true"></i> Friends Finder</h1>
            <hr>
            <h2>Is your job a joke? Are you broke? Love Life D.O.A.?</h2>
            <h2>We are here for you!</h2>
            <h2>Take the survey to find the friend that matches you!</h2>
            <br>

            <div>
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4>
                            <span class="glyphicon glyphicon-list-alt"></span> Let's go</h4>
                    </button>
                </a>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Friends -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Friends</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                    </div>
                </div>

            </div>
        </div>


        <footer class="col-lg-12 footer">
            <div class="container">
                <p>
                    <a href="/survey">Survey</a> |
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/mbizzle1464/friendFinder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>
</body>

<script type="text/javascript">
    function friendsTable() {

        // Here we get the location of the root page.
        // We use this instead of explicitly saying the URL is localhost:3000 because the url will change when we deploy.
        var currentURL = window.location.origin;

        $.ajax({
                url: currentURL + "/api/friends",
                method: "GET"
            })
            .done(function (data) {

                console.log("------------------------------------");
                console.log("URL: " + currentURL + "/api/friends");
                console.log("------------------------------------");

                console.log(data);
                console.log("------------------------------------")

                for (var i = 0; i < data.length; i++) {

                    var tableSection = $("<div class=col-xs-4 col-md-3>");
                    tableSection.addClass('well');
                    tableSection.attr('id', 'tableWell-' + i + 1);
                    $('#tableSection').append(tableSection);

                    var friend = i + 1;

                    $('#tableWell-' + i + 1).append('<h2>' + data[i].name  +
                        '</h2>' + '<p><img class="img-thumbnail" style="width:250px;height:300px;"  src= ' +
                        data[i].photo + ">");
                }
            });
    }
    friendsTable(); 
</script>

</html>
